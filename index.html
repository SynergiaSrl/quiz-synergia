  // Risultati evolutivi: breve + next step

      evo: "Evoluzione: trasformare i dati in scelte condivise ‚Üí qualit√† del dato, uso nei processi, e restituzione utile a chi opera."
    },
    C: {
      tag: "Innovatore Sistemico",

  let step = "intro"; // intro | q | result

  function pickWinner(){
    // in caso di parit√†: sceglie l‚Äôordine D > C > B > A (pi√π ‚Äúsistemico‚Äù)
    const entries = Object.entries(score);
    const priority = { D:4, C:3, B:2, A:1 };
    entries.sort((a,b)=>{

      return priority[b[0]]-priority[a[0]];

  }

<button class="btn ghost" id="aboutBtn">Perch√© questo quiz?</button>

`).join("")}

        <button class="btn ghost" id="quitBtn">Ricomincia</button>
      </div>
      <div class="note">Suggerimento: rispondi d‚Äôistinto. La prima risposta √® spesso la pi√π vera.</div>
    `;

    [...app.querySelectorAll("button.opt")].forEach(btn=>{
      btn.onclick = ()=>{

    document.getElementById("backBtn").onclick = ()=>{

      idx -= 1;

    document.getElementById("quitBtn").onclick = reset;
  }

  app.innerHTML = `
